<!DOCTYPE html>
<html>

<head> 
    <meta charset="UTF-8" />
    <title>Rulette</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="barra_arriba">
        <div class="logo">
        <img src="imagenes/dressuniquelgoo.png" alt="dressuniquelgoo.png" width="50px" height="50px">
        </div>
        <div class="carrito">
            <button>Carrito</button>
        </div>
        <div class="selecionar_zona">
            <label for="shop">shop</label>
            <select name="shop" id="shop">
            <option value="Pantalones">Pantalones</option>
            <option value="tienda">Tienda</option>
            <option value="Remeras">Remeras</option>
            <option value="lanzamiento">Lanzamiento</option>
            </select>
        </div>
        <div class="titulo_marca">
            <span class = "uno" style="--i:1">D</span>
            <span class="dos" style="--i:1">R</span>
            <span class = "tres" style="--i:1">E</span>
            <span class = "cuatro"style="--i:1">S</span>
            <span class = "cinco" style="--i:1" >S</span>
            <span class = "seis" style="--i:1">U</span>
            <span class = "siete"style="--i:1">N</span>
            <span class = "ocho"style="--i:1">I</span>
            <span class = "nueve"style="--i:1">Q</span>
            <span class = "diez" style="--i:1">U</span>
            <span class = "once" style="--i:1">E</span>
        </div> 
    
    </div>
    
    <div class = "barra_abajo">
        <div class = "source">
            <p>Home</p>
        </div> 
        <div class = "categoria_src">
            <p>/Pantalones</p>
        </div>
        <div class = "busq">
            <input type="text" placeholder="Buscar..." name="search" />
            <button type="submit">
                <img src="imagenes/busq.png" alt="Buscar" width="10" height="10">
            </button>
        </div>
        <div class = "lista_ord">
                <select name="ord" id="ord">
                <option value="" disabled selected>Ordenado por:</option>
                <option value="mascaro">Mas caro</option>
                <option value="masbarato">Mas barato</option>
                <option value="relevancia">Relevancia</option>
                </select>
        </div>
    </div>
    <div class="imagenes_ropa">
        <div class="primera imagen">
        <img src="imagenes/jean.png.jpeg" alt="jean.png.jpeg" height="377px" width="377px">
        </div>


        <div class="margen">
            <p> DRESS UNIQUE </p>
        </div>
    </div>                                                                                                                                                                          
</body>

</html>
