<!DOCTYPE html>
<html>

<head> 
    <meta charset="UTF-8" />
    <title>Rulette</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="barra_arriba">
        <div class="logo">
        <img src="imagenes/dressuniquelgoo.png" alt="dressuniquelgoo.png" width="50px" height="50px">
        </div>
        <div class="carrito">
            <button>Carrito</button>
        </div>
        <div class="selecionar_zona">
            <label for="shop">shop</label>
            <select name="shop" id="shop">
            <option value="tienda">Tienda</option>
            <option value="Pantalones">Pantalones</option>
            <option value="Remeras">Remeras</option>
            <option value="lanzamiento">Lanzamiento</option>
            </select>
        </div>
        <div class="titulo_marca">
            <p>DRESS UNIQUE</p>
        </div> 
    </div>
    <div class = "barra_abajo">
        <div class = "source">
            <p>Home</p>
        </div> 
        <div class = "categoria_src">
            <p>/Pagina Principal</p>
        </div>
        <div class = "busq">
            <input type="text" placeholder="Buscar..." name="search" />
            <button type="submit">
                <img src="img/busq.png" alt="Buscar" width="10" height="10">
            </button>
        </div>
        <div class = "lista_ord">
                <select name="ord" id="ord">
                <option value="" disabled selected>Ordenado por:</option>
                <option value="mascaro">Mas caro</option>
                <option value="masbarato">Mas barato</option>
                <option value="relevancia">Relevancia</option>
                </select>
        </div>
    </div>
    <div class="imagenes_ropa">
        <div class="primera_imagen">
        <img src="imagenes/buzo.png.jpeg" alt="buzo.png.jpeg" height="377px" width="377px">
        </div>
        <div class="segunda_imagen">
        <img src="imagenes/jean.png.jpeg" alt="jean.png.jpeg" height="377px" width="377px">
        </div>
        <div class="tercera_imagen">
        <img src="imagenes/buzo.png.jpeg" alt="jean.png.jpeg" height="377px" width="377px">
        </div>
    </div>
</body>

</html>
